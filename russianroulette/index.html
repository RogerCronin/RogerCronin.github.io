<!DOCTYPE html>
<html>
<head>
  <title>Russian Roulette</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
	<div id="left" onclick="leftClick()">
		<p>Spin at start</p>
	</div>
	<div id="right" onclick="rightClick()">
		<p>Spin every turn</p>
	</div>
</body>
<script>

let singleButton = false
const left = document.getElementById("left")
const right = document.getElementById("right")

function leftClick() {
	if(singleButton) {
		twoButton()
	} else {
		oneButton()
	}
}

function rightClick() {

}

function oneButton() {
	singleButton = true
	sizeStuff()
}

function twoButton() {
	singleButton = false
	sizeStuff()
}

window.addEventListener("resize", sizeStuff)

sizeStuff()

function sizeStuff() {
	let vh = window.innerHeight * 0.01
	if(window.innerWidth < 1000) { // vertical
		document.body.style.flexDirection = "column"
		left.style.width = "100vw"
		right.style.width = "100vw"
		if(singleButton) {
			left.style.padding = `0 calc(${vh}px * 100)`
			right.style.display = "none"
			left.style.height = `calc(${vh}px * 100)`
		} else {
			right.style.display = "inline"
			left.style.height = `calc(${vh}px * 50)`
			right.style.height = `calc(${vh}px * 50)`
		}
	} else { // horizontal
		document.body.style.flexDirection = "row"
		left.style.height = "100vh"
		right.style.height = "100vh"
		if(singleButton) {
			right.style.display = "none"
			left.style.width = "100vw"
		} else {
			right.style.display = "inline"
			left.style.width = "50vw"
			right.style.width = "50vw"
		}
	}
}

</script>
<style>
	@import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");


	body {
		font-family: "Roboto", sans-serif;
		color: white;
		text-align: center;
		margin: 0px;
		display: flex;
	}

	#left {
		background-color: green;
	}

	#right {
		background-color: red;
	}

}

</style>
</html>
