<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>JSM 4.0</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<link href="https://fonts.googleapis.com/css?family=Pontano Sans" rel="stylesheet">
	<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
	<script src="scripts/socket.js"></script>
	<script src="scripts/axios.js"></script>
	<script src="scripts/script.js"></script>
	<body onload="onLoad()">

		<div id="onlineDrawer">
			<b>Online Users:</b><br>
		</div>
		<div id="inputDiv">
			<div id="messageSendField">
				<img id="imagePick" class="icon" draggable="false" src="assets/icons/imagePick.png" alt="Image Picker Icon" onclick="toggleDrawers('emoji')">
				<input id="messageInput" type="text" autocomplete="off"></input>
				<img id="messageSend" class="icon" draggable="false" src="assets/icons/send.png" alt="Message Send Icon" onclick="messageSend(document.getElementById('messageInput').value)">
			</div>
			<div id="emojiDrawer">
				<!-- the bog of emoji -->
				<!-- is this good coding standards? -->
				<span onclick="emoji('😄')">😄</span>
				<span onclick="emoji('🙁')">🙁</span>
				<span onclick="emoji('😂')">😂</span>
				<span onclick="emoji('😭')">😭</span>
				<span onclick="emoji('😎')">😎</span>
				<span onclick="emoji('🤔')">🤔</span>
				<span onclick="emoji('👌')">👌</span>
				<span onclick="emoji('🔥')">🔥</span>
				<span onclick="emoji('👍')">👍</span>
				<span onclick="emoji('👎')">👎</span>
				<span onclick="emoji('😳')">😳</span>
				<span onclick="emoji('🤠')">🤠</span>
				<span onclick="emoji('😔')">😔</span>
				<span onclick="emoji('😩')">😩</span>
				<span onclick="emoji('😤')">😤</span>
				<span onclick="emoji('🤡')">🤡</span>
				<span onclick="emoji('🔫')">🔫</span>
				<span onclick="emoji('🙃')">🙃</span>
				<span onclick="emoji('😐')">😐</span>
				<span onclick="emoji('😶')">😶</span>
				<span onclick="emoji('🦀')">🦀</span>
				<span onclick="emoji('😘')">😘</span>
				<span onclick="emoji('😢')">😢</span>
				<span onclick="emoji('🙏')">🙏</span>
				<span onclick="emoji('🙌')">🙌</span>
				<span onclick="emoji('😠')">😠</span>
				<span onclick="emoji('✊')">✊</span>
				<span onclick="emoji('💪')">💪</span>
				<span onclick="emoji('👀')">👀</span>
				<span onclick="emoji('🤨')">🤨</span>
				<span onclick="emoji('🐒')">🐒</span>
				<span onclick="emoji('👏')">👏</span>
				<span onclick="emoji('🤢')">🤢</span>
				<span onclick="emoji('😬')">😬</span>
				<span onclick="emoji('🙄')">🙄</span>
				<span onclick="emoji('🥵')">🥵</span>
				<span onclick="emoji(':jahcoin:')"><img draggable="false" class="emoji" alt=":jahcoin:" src="assets/emojis/jahcoin.png"></span>
				<span onclick="emoji(':calculated:')"><img draggable="false" class="emoji" alt=":calculated:" src="assets/emojis/calculated.png"></span>
				<span onclick="emoji(':fuccboi:')"><img draggable="false" class="emoji" alt=":fuccboi:" src="assets/emojis/fuccboi.png"></span>
				<span onclick="emoji(':zoom:')"><img draggable="false" class="emoji" alt=":zoom:" src="assets/emojis/zoom.gif"></span>
				<form action="https://api.imgbb.com/1/upload?key=d3673315b1d1840ddaf1ebafb167c4a6" method="post" enctype="multipart/form-data" id="imageForm">
					<label id="fileSelectLabel">
						<input type="file" accept="image/png, image/jpeg" id="fileSelectInput" name="image">
						<span id="fileSelectSpan">No file selected</span>
					</label>
					<label id="formSubmitLabel">
						<input type="submit" value="Send Image" id="formSubmit">Submit</input>
					</label>
				</form>
			</div>
		</div>
		<div id="screenBlocker" onclick="toggleDrawers(false)"></div>

		<div id="header">
			<!-- unused
			<img id="menuButton" class="icon" draggable="false" src="assets/icons/menu.png" alt="Menu Icon">
			-->
			<img id="onlineButton" class="icon" draggable="false" src="assets/icons/onlineUsers.png" alt="Online Users Icon" onclick="toggleDrawers('online')">
		</div>

		<div id="messagesDiv">
			<input id="loadMoreButton" type="button" value="Load more messages" onclick="loadMore()"></input>
		</div>
	</body>
</html>
